<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Tip Calculator</h3>
        <div class="calc">
            <p>How much was your bill?</p>
            <input class="input" type="text" placeholder="$">
            <p>How was your service?</p>
            <select class="select">
                <option>5% -<p> Terrible</p></option>
                <option>10% -<p >Bad</p></option>
                <option>15% -<p> It was okay</p></option>
                <option>20% -<p> Good</p></option>
                <option>30% -<p> Outsatanding</p></option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input class="input2" type="text" placeholder="0 people">
            <button class="button">Calculate</button>
            <div class="text">
                <!--Total Amount-->
                <p class="num"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
